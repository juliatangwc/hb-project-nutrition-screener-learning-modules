{% extends 'base.html' %}

{% block content%}
<div class = "container-fluid">
    <div class = "row">
        <div class = "col text-center">
            <h2>Welcome, {{name}}.</h2>
            <h3>Thanks for completing the screener. Here are your assigned modules.</h3>
            <br>
        </div>
    </div>
    <div class = "row">
        {% for module in assigned_modules %}
        <div class = "col module d-flex justify-content-center text-center">
            <a href="{{ module.href }}"><img src ="{{module.img}}" height=200 width=200><br>{{ module.name }}</a>
        </div>
        {%endfor %}    
    </div>
</div>






{% endblock %}
