<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Add JavaScript libraries here -->

    <!-- Babel: used to transpile JSX to JavaScript that the browser can run -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- React: you can't write React components without React -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- React Router: this library makes it easier to create a React app with multiple pages and valid links -->
    <script src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.js" crossorigin></script>

    <!-- Include any page-specific JavaScript using this block. -->
    {% block js %}{% endblock %} 
    
    <title>{% block title %}Healthy Eating for Cancer Survivors{% endblock %}</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
        <p class="flash-msg">
        {{ msg }}
        </p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    {% block content%}{% endblock %}
  </body>
</html>
